<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TiltDJ</title>
    <script src="https://zimjs.org/cdn/1.3.2/createjs.js"></script>
    <script src="https://zimjs.org/cdn/cat/00/zim.js"></script>
    <script src="header.js"></script>    
    <script type="module">
      import zim from "https://zimjs.org/cdn/016/zim";
      new Frame({
        scaling: FIT,
        width: 1290,
        height: 2896,
        color: blue,
        outerColor: dark,
        ready: ready,
        assets: ["1.mp3", "2.mp3"],
        path: "assets/",
        sensors: true,
      });

      function ready() {
        const audio1 = new Aud("1.mp3");
        const audio2 = new Aud("2.mp3");
        const synth = new Synth()
        const ball1 = new Circle().center();
        const ball2 = new Circle().center();


        const permissionType1 = "deviceorientation";
        const permissionType2 = "devicemotion";
        const ask = new PermissionAsk(init, permissionType1, permissionType2);

        function init(yes) {
          const errorPane = new Pane("SENSOR not available", yellow);
          if (yes) {
            const label1 = new Label().center();
            const label2 = new Label().loc(100,100,TOP,LEFT)
            const a1 = audio1.play();
            const a2 = audio2.play();
            const s1 = synth.play(...[,0,-1500,.3,.3,1.15,,1.01,2.37,-7.65,1100,.05,2,,-0.1,.07,5e-4]);
            const s2 = synth.play(null,0,-1500,.3,.3,1.15,null,1.01,2.37,-7.65,1100,.05,2,null,-0.1,.07,5e-4); 

            F.on("deviceorientation", (e) => {
              label1.text = decimals(e.rotation.y, 2);
              ball1.loc(W / 2 + e.rotation.y * 10, H / 2);
              
              if (ball1.x > W / 2) {
                a1.volume = 0;
                a2.volume = 1;
              } else {
                a1.volume = 1;
                a2.volume = 0;
              }
              S.update();
            });

            F.on("devicemotion", (e) => {
              label2.text = decimals(e.acceleration.x, 2);
              ball2.loc(W / 2 + e.acceleration.y * 10, H);
              if (ball2.x > W / 2) {
                s1.volume = 0;
                s2.volume = 1;
              } else {
                s1.volume = 1;
                s2.volume = 0;
              }
              S.update();
            })

          } else {
            errorPane.show();
          }
        }
      } 
    </script>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>
  <body></body>
</html>

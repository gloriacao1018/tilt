<!DOCTYPE html>

<meta charset="utf-8" />
<title>ZIM - Code Creativity</title>

<!-- zimjs.com - JavaScript Canvas Framework -->
<script type=module>

import zim from "https://zimjs.org/cdn/016/zim";

// See Docs under Frame for FIT, FILL, FULL, and TAG
new Frame({scaling:FIT, width: 1024, height: 768, color: pink, outerColor: dark, ready: ready, assets:["1.mp3", "2.mp3"], path: "assets/", sensors:true});
function ready() {

    const audio1 = new Audio("1.mp3"); 
    const audio2 = new Audio("2.mp3"); 
    const ball = new Circle().center()
    
    const permissionType = "deviceorientation"; 
    const ask = new PermissionAsk(init, permissionType);
    function init(yes) {

        const errorPane = new Pane("SENSOR not available",yellow);
    if (yes) {      
        const label = new Label().center();
        F.on("deviceorientation", e=>{
        label.text = decimals(e.rotation.y,2) ;
        ball.loc(W/2 + e.rotation.y , H/2);
        
        if (ball.x > W/2) {
            audio1.play();
        } else if {
            audio2.play();
        }
        S.update();
        });

    } else { 
        errorPane.show();
    }   
}
        
} // end ready

</script>
<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>

</html>

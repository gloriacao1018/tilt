      function ready() {
        const audio1 = new Aud("1.mp3");
        const audio2 = new Aud("2.mp3");
        const audio3 = new Aud("3.mp3");
        const synth = new Synth();
        const ball1 = new Circle().center().wiggle("x", W / 2, 50, W / 2, 1, 3);
        const ball2 = new Circle().center().wiggle("y", H / 2, 50, H / 2, 1, 3);

        let tone;

        // Create four tiles
        const wahTile = new Rectangle(200, 200, "red").pos(100, 100).cur();
        const vibratoTile = new Rectangle(200, 200, "blue").pos(400, 100).cur();
        const tremeloTile = new Rectangle(200, 200, "green")
          .pos(700, 100)
          .cur();
        const noneTile = new Rectangle(200, 200, "purple").pos(1000, 100).cur();

        // Assign click events to each tile
        wahTile.on("click", () => {
          tone = synth.tone({
            volume: 2,
            note: "C1",
            shape: SQUARE,
            wahAmount: 3000,
            wahRate: 0.5,
            wahThroat: 10,
            wahNote: "A5",
            wahShape: SINE,
          });
        });

        vibratoTile.on("click", () => {
          tone = synth.tone({
            volume: 2,
            note: "C1",
            shape: SQUARE,
            vibratoAmount: 1000,
            vibratoRate: 2,
            vibratoShape: SINE,
          });
        });

        tremeloTile.on("click", () => {
          tone = synth.tone({
            volume: 2,
            note: "C1",
            shape: SQUARE,
            tremeloAmount: 3000,
            tremeloRate: 0.5,
            tremeloThroat: 10,
            tremeloNote: "A5",
            tremeloShape: SINE,
          });
        });

        noneTile.on("click", () => {
          if (tone) {
            tone.pause();
            tone = null;
          }
        });
        const wahLabel = new Label("Wah", 30, "Arial", "white").center(wahTile);
        const vibratoLabel = new Label("Vibrato", 30, "Arial", "white").center(
          vibratoTile
        );
        const tremeloLabel = new Label("Tremelo", 30, "Arial", "white").center(
          tremeloTile
        );
        const noneLabel = new Label("None", 30, "Arial", "white").center(
          noneTile
        );

        ///////////////////////////////////////////////////////////
        // const permissionType1 = "deviceorientation";
        // const permissionType2 = "devicemotion";
        // const ask = new PermissionAsk(init, permissionType1, permissionType2);

        init(true);

        function init(yes) {
          const errorPane = new Pane("SENSOR not available", yellow);
          if (yes) {
            // const label1 = new Label().center();

            const a1 = audio1.play();
            const a2 = audio2.play();
            const a3 = audio3.play();

            // F.on("deviceorientation", (e) => {
            Ticker.add(() => {
              // label1.text = decimals(e.rotation.y, 2);
              // ball1.loc(W / 2 + e.rotation.y * 10, H / 2);
              if (ball1.x > W / 2) {
                a1.volume = 0.1;
                a2.volume = 0;
                a3.volume = 0;
              } else if (ball1.x > 600 && ball1.x < 700) {
                a3.volume = 0.1;
                a1.volume = 0;
                a2.volume = 0;
              } else {
                a1.volume = 0;
                a2.volume = 0.1;
                a3.volume = 0;
              }

              if (ball2.y > 2000) {
                if (!tone) {
                  tone = synth.tone({
                    volume: 2,
                    note: "C1",
                    shape: SQUARE,

                    wahAmount: 3000,
                    wahRate: 0.5,
                    wahThroat: 10,
                    wahNote: "A5",
                    wahShape: SINE,

                    vibratoAmount: 1000,
                    vibratoRate: 2,
                    vibratoShape: SINE,
                  });
                }
              } else if (ball2.y < 500) {
                if (!tone) {
                  tone = synth.tone({
                    volume: 2,
                    note: "A1",
                    shape: SQUARE,

                    tremeloAmount: 3000,
                    tremeloRate: 0.5,
                    tremeloThroat: 10,
                    tremeloNote: "A5",
                    tremeloShape: SINE,

                    wahAmount: 3000,
                    wahRate: 0.5,
                    wahThroat: 10,
                    wahNote: "A5",
                    wahShape: SINE,
                  });
                }
              } else {
                if (tone) {
                  tone.pause();
                  tone = null;
                }
              }
              S.update();
            });

            F.on("devicemotion", (e) => {
              label2.text = decimals(e.acceleration.x, 2);
              ball2.loc(W / 2 + e.acceleration.y * 10, H);
              if (ball2.x > W / 2) {
                s1.volume = 0;
                s2.volume = 1;
              } else {
                s1.volume = 1;
                s2.volume = 0;
              }
              S.update();
            });
          } else {
            errorPane.show();
          }
          S.update();
        }

        ///////////////////////////////////////////////////////////
         // Initialize  SoundWave instances
         const barSoundWave = new SoundWave(50, tone);
        const mouthSoundWave = new SoundWave({
          num: 2,
          input:tone,
          min: -120,
          smoothing: 0.75,
        });
        const circleSoundWave = new SoundWave(50, tone, 0.195);

        // Create three tiles
        const mouthTile = new Circle(150, 150, "red").pos(100, H - 500).cur();
        const barTile = new Circle(150, 150, "blue").pos(500, H - 500).cur();
        const circleTile = new Circle(150, 150, "green")
          .pos(900, H - 500)
          .cur();

        // Create labels for each tile
        const mouthLabel = new Label("Mouth", 30, "Arial", "white").center(
          mouthTile
        );
        const barLabel = new Label("Bar", 30, "Arial", "white").center(barTile);
        const circleLabel = new Label("Circle", 30, "Arial", "white").center(
          circleTile
        );

        // Assign click events to each tile
        mouthTile.on("click", () => {
          // Change soundwave pattern to mouth
          synth.wave = mouthSoundWave;
          startWave(mouthSoundWave);
        });

        barTile.on("click", () => {
          // Change soundwave pattern to bar
          synth.wave = barSoundWave;
          startWave(barSoundWave);
        });

        circleTile.on("click", () => {
          // Change soundwave pattern to circle
          synth.wave = circleSoundWave;
          startWave(circleSoundWave);
        });

        const scope = new Container(1290, 2896).pos(0, 0, CENTER);
        var backing = new Rectangle(scope.width, scope.height, clear).addTo(
          scope
        );
        var backing = new Circle(
          (scope.width / 2) * 0.95,
          new RadialColor(
            [purple.darken(0.8), black.toAlpha(0.5)],
            [0, 1],
            0,
            0,
            (scope.width / 2) * 0.95,
            0,
            0,
            0
          ),
          grey
        ).center(scope);

        function startWave() {
          var soundWave = new SoundWave(50, tone);
          soundWave.on("ready", function () {
            var bars = new Container(scope.width, scope.height)
              .addTo(scope)
              .setMask(backing);
            var width = bars.width;
            var gap = 3;
            // we can use soundWave.num to tell us how many bars to make
            loop(soundWave.num, function (i, total) {
              // make each bar
              var bar = new Rectangle(width / total - gap, 300, purple);
              // move the bar over a little each time and set the registration point to the bottom
              bar
                .addTo(bars)
                .mov((i * width) / total, bars.height / 2)
                .reg(0, 150);
            });
            Ticker.add(function () {
              var data = soundWave.calculate();
              // loop throught the bars and set the height of the bar to the associated soundWave data
              // we multiply by 2 to magnify the data a little
              loop(bars, function (bar, i) {
                bar.heightOnly = data[i] * 2;
              });
            });
          });
        }
